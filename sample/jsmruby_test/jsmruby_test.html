<script id="mruby_script_1" type="text/ruby">
#<![CDATA[
  ##
# Array ISO Test

assert('Array', '15.2.12') do
  Array.class == Class
end

assert('Array superclass', '15.2.12.2') do
  Array.superclass == Object
end

assert('Array.[]', '15.2.12.4.1') do
  Array.[](1,2,3) == [1, 2, 3]
end

assert('Array#*', '15.2.12.5.1') do
  e2 = nil
  begin
    # this will cause an exception due to the wrong argument
    [1].*(-1)
  rescue => e1
    e2 = e1
  end
  a = [1].*(3)
  b = [1].*(0)
  a == [1, 1, 1] and b == [] and
    e2.class == ArgumentError
end

assert('Array#+', '15.2.12.5.2') do
  [1].+([1]) == [1, 1]
end

assert('Array#<<', '15.2.12.5.3') do
  [1].<<(1) == [1, 1]
end

assert('Array#[]', '15.2.12.5.4') do
  e2 = nil
  e3 = nil
  a = Array.new
  begin
    # this will cause an exception due to the wrong arguments
    a.[]()
  rescue => e1
    e2 = e1
  end
  begin
    # this will cause an exception due to the wrong arguments
    a.[](1,2,3)
  rescue => e1
    e3 = e1
  end

  [1,2,3].[](1) == 2 and
    e2.class == ArgumentError and
    e3.class == ArgumentError
end

assert('Array#[]=', '15.2.12.5.5') do
  e2 = nil
  e3 = nil
  a = Array.new
  begin
    # this will cause an exception due to the wrong arguments
    a.[]=()
  rescue => e1
    e2 = e1
  end
  begin
    # this will cause an exception due to the wrong arguments
    a.[]=(1,2,3,4)
  rescue => e1
    e3 = e1
  end

  [1,2,3].[]=(1,4) == 4 and
  [1,2,3].[]=(1,2,3) == 3 and
    e2.class == ArgumentError and
    e3.class == ArgumentError
end

assert('Array#clear', '15.2.12.5.6') do
  a = [1]
  a.clear
  a == []
end

assert('Array#collect!', '15.2.12.5.7') do
  a = [1,2,3]
  a.collect! { |i| i + i }
  a == [2,4,6]
end

assert('Array#concat', '15.2.12.5.8') do
  a = [1,2]
  b = [3,4]
  a.concat(b) == [1,2,3,4]
end

assert('Array#delete_at', '15.2.12.5.9') do
  a = [1,2,3]
  a.delete_at(1)
  a == [1,3]
end

assert('Array#each', '15.2.12.5.10') do
  a = [1,2,3]
  b = 0
  a.each {|i| b += i}
  b == 6
end

assert('Array#each_index', '15.2.12.5.11') do
  a = [1]
  b = nil
  a.each_index {|i| b = i}
  b == 0
end

assert('Array#empty?', '15.2.12.5.12') do
  a = []
  b = [b]
  a.empty? and not b.empty?
end

assert('Array#first', '15.2.12.5.13') do
  a = []
  b = [1,2,3]

  e2 = nil
  e3 = nil
  begin
    # this will cause an exception due to the wrong argument
    [1,2,3].first(-1)
  rescue => e1
    e2 = e1
  end
  begin
    # this will cause an exception due to the wrong argument
    [1,2,3].first(1,2)
  rescue => e1
    e3 = e1
  end

  a.first == nil and b.first == 1 and b.first(0) == [] and
    b.first(1) == [1] and b.first(4) == [1,2,3] and
    e2.class == ArgumentError and e3.class == ArgumentError
end

assert('Array#index', '15.2.12.5.14') do
  a = [1,2,3]

  a.index(2) == 1
end

assert('Array#initialize', '15.2.12.5.15') do
  a = [].initialize(1)
  b = [].initialize(2)
  c = [].initialize(2, 1)
  d = [].initialize(2) {|i| i}

  a == [nil] and b == [nil,nil] and c == [1,1] and d == [0,1]
end

assert('Array#initialize_copy', '15.2.12.5.16') do
  a = [1,2,3]
  b = [].initialize_copy(a)

  b == [1,2,3]
end

assert('Array#join', '15.2.12.5.17') do
  a = [1,2,3].join
  b = [1,2,3].join(',')

  a == '123' and b == '1,2,3'
end

assert('Array#last', '15.2.12.5.18') do
  a = [1,2,3]

  e2 = nil
  begin
    # this will cause an exception due to the wrong argument
    [1,2,3].last(-1)
  rescue => e1
    e2 = e1
  end

  a.last == 3 and [].last == nil and e2.class == ArgumentError
end

assert('Array#length', '15.2.12.5.19') do
  a = [1,2,3]

  a.length == 3
end

assert('Array#map!', '15.2.12.5.20') do
  a = [1,2,3]
  a.map! { |i| i + i }
  a == [2,4,6]
end

assert('Array#pop', '15.2.12.5.21') do
  a = [1,2,3]
  b = a.pop

  [].pop == nil and a == [1,2] and b = 3
end

assert('Array#push', '15.2.12.5.22') do
  a = [1,2,3]
  b = a.push(4)

  a == [1,2,3,4] and b = [1,2,3,4]
end

assert('Array#replace', '15.2.12.5.23') do
  a = [1,2,3]
  b = [].replace(a)

  b == [1,2,3]
end

assert('Array#reverse', '15.2.12.5.24') do
  a = [1,2,3]
  b = a.reverse

  a == [1,2,3] and b == [3,2,1]
end

assert('Array#reverse!', '15.2.12.5.25') do
  a = [1,2,3]
  b = a.reverse!

  a == [3,2,1] and b == [3,2,1]
end

assert('Array#rindex', '15.2.12.5.26') do
  a = [1,2,3]

  a.rindex(2) == 1
end

assert('Array#shift', '15.2.12.5.27') do
  a = [1,2,3]
  b = a.shift

  [].shift == nil and a == [2,3] and b == 1
end

assert('Array#size', '15.2.12.5.28') do
  a = [1,2,3]

  a.size == 3
end

assert('Array#slice', '15.2.12.5.29') do
  a = "12345".slice(1, 3)
  b = a.slice(0)
  "#{b}:" == "2:" and [1,2,3].[](1) == 2
end

assert('Array#unshift', '15.2.12.5.30') do
  a = [2,3]
  b = a.unshift(1)
  c = [2,3]
  d = c.unshift(0, 1)

  a == [1,2,3] and b == [1,2,3] and c == [0,1,2,3] and d == [0,1,2,3] 
end

assert('Array#to_s', '15.2.12.5.31') do
  a = [2, 3,   4, 5]
  r1 = a.to_s
  r2 = a.inspect

  r1 == r2 and r1 == "[2, 3, 4, 5]"
end

assert('Array#==', '15.2.12.5.33') do
  r1 = [ "a", "c" ]    == [ "a", "c", 7 ]     #=> false
  r2 = [ "a", "c", 7 ] == [ "a", "c", 7 ]     #=> true
  r3 = [ "a", "c", 7 ] == [ "a", "d", "f" ]   #=> false

  r1 == false and r2 == true and r3 == false
end

assert('Array#<=>', '15.2.12.5.36') do
  r1 = [ "a", "a", "c" ]    <=> [ "a", "b", "c" ]   #=> -1
  r2 = [ 1, 2, 3, 4, 5, 6 ] <=> [ 1, 2 ]            #=> +1
  r3 = [ "a", "b", "c" ]    <=> [ "a", "b", "c" ]   #=> 0

  r1 == -1 and r2 == +1 and r3 == 0
end

# Not ISO specified

assert("Array (Shared Array Corruption)") do
  a = [ "a", "b", "c", "d", "e", "f" ]
  b = a.slice(1, 3)
  a.clear
  b.clear
end


#]]>
</script>

  ##
# Bootstrap tests for blocks

assert('BS Block 1') do
  1.times{
    begin
      a = 1
    ensure

    end
  } == 1
end

assert('BS Block 2') do
  [1,2,3].find{|x| x == 2} == 2
end

assert('BS Block 3') do
  class E
    include Enumerable
    def each(&block)
      [1, 2, 3].each(&block)
    end
  end
  E.new.find {|x| x == 2 } == 2
end

assert('BS Block 3') do
  sum = 0
  for x in [1, 2, 3]
    sum += x
  end
  sum == 6
end

assert('BS Block 4') do
  sum = 0
  for x in (1..5)
    sum += x
  end
  sum == 15
end

assert('BS Block 5') do
  sum = 0
  for x in []
    sum += x
  end
  sum == 0
end

assert('BS Block 6') do
  ans = []
  1.times{
    for n in 1..3
      a = n
      ans << a
    end
  } == 1
end

assert('BS Block 7') do
  ans = []
  for m in 1..3
    for n in 2..4
      a = [m, n]
      ans << a
    end

end

assert('BS Block 9') do

    e * 4
  } == [4, 8, 12]
end

assert('BS Block 10') do

    yield
  end
  def n
    yield
  end

  m{
    n{
      100
    }
  } == 100
end

assert('BS Block 11') do
  def m
    yield 1
  end

  m{|ib|
    m{|jb|
      i = 20
    }
  } == 20
end

assert('BS Block 12') do
  def m
    yield 1
  end

  m{|ib|
    m{|jb|
      ib = 20
      kb = 2
    }
  } == 2

assert('BS Block 13') do
  def iter1
    iter2{
      yield
    }
  end

  def iter2
    yield
  end

  iter1{
    jb = 2
    iter1{
      jb = 3
    }
    jb
  } == 3
end

assert('BS Block 14') do
  def iter1
    iter2{
      yield
    }
  end

  def iter2
    yield
  end

  iter1{
    jb = 2
    iter1{
      jb
    }
    jb
  } == 2
end

assert('BS Block 15') do
  def m
    yield 1
  end
  m{|ib|
    ib*2
  } == 2
end

assert('BS Block 16') do
  def m
    yield 12345, 67890
  end
  m{|ib,jb|
    ib*2+jb
  } == 92580
end

assert('BS Block 17') do
  def iter
    yield 10
  end

  a = nil
  [iter{|a|
    a
  }, a] == [10, nil]
end

assert('BS Block 18') do
  def iter
    yield 10
  end

  iter{|a|

      a + 1
    } + a
  } == 21
end

assert('BS Block 19') do

    yield 10, 20, 30, 40
  end

  a = b = c = d = nil
  iter{|a, b, c, d|
    [a, b, c, d]
  } + [a, b, c, d] == [10, 20, 30, 40, nil, nil, nil, nil]

assert('BS Block 20') do
  def iter
    yield 10, 20, 30, 40
  end

  a = b = nil
  iter{|a, b, c, d|
    [a, b, c, d]
  } + [a, b] == [10, 20, 30, 40, nil, nil]
end

assert('BS Block 21') do

    yield 1, 2
  end

  iter{|a, *b|

  } == [1, [2]]
end

assert('BS Block 22') do
  def iter
    yield 1, 2
  end

  iter{|*a|
    [a]
  } == [[1, 2]]
end

assert('BS Block 23') do
  def iter
    yield 1, 2
  end

  iter{|a, b, *c|
    [a, b, c]
  } == [1, 2, []]
end

assert('BS Block 24') do
  def m
    yield
  end
  m{
    1
  } == 1
end

assert('BS Block 25') do
  def m
    yield 123
  end
  m{|ib|
    m{|jb|
      ib*jb
    }
  } == 15129
end

assert('BS Block 26') do
  def m a
    yield a
  end
  m(1){|ib|
    m(2){|jb|
      ib*jb
    }
  } == 2
end

assert('BS Block 27') do
  sum = 0
  3.times{|ib|
    2.times{|jb|
      sum += ib + jb
    }}
  sum == 9
end

assert('BS Block 28') do
  3.times{|bl|
    break 10
  } == 10
end

assert('BS Block 29') do
  def iter
    yield 1,2,3
  end

  iter{|i, j|
    [i, j]
  } == [1, 2]
end

assert('BS Block 30') do
  def iter
    yield 1
  end

  iter{|i, j|
    [i, j]
  } == [1, nil]
end

assert('BS Block [ruby-dev:31147]') do
  def m
    yield
  end
  m{|&b| b} == nil
end

assert('BS Block [ruby-dev:31160]') do
  def m()
    yield
  end
  m {|(v,(*))|} == nil
end

assert('BS Block [issue #750]') do
  def m(a, *b)
    yield
  end
  args = [1, 2, 3]
  m(*args){ 1 } == 1
end

assert('BS Block 31') do
  def m()
    yield
  end
  m {|((*))|} == nil
end

assert('BS Block [ruby-dev:31440]') do
  def m
    yield [0]
  end
  m{|v, &b| v} == [0]
end

assert('BS Block 32') do
  r = false; 1.times{|&b| r = b}; r.class == NilClass
end

assert('BS Block [ruby-core:14395]') do
  class Controller
    def respond_to(&block)
      responder = Responder.new
      block.call(responder)
      responder.respond
    end
    def test_for_bug
      respond_to{|format|
        format.js{
          "in test"
          render{|obj|
            obj
          }
        }
      }
    end
    def render(&block)
      "in render"
    end
  end

  class Responder
    def method_missing(symbol, &block)
      "enter method_missing"
      @response = Proc.new{
        'in method missing'
        block.call
      }
      "leave method_missing"
    end
    def respond
      @response.call
    end
  end
  t = Controller.new
  t.test_for_bug
end

assert("BS Block 33") do
  module TestReturnFromNestedBlock
    def self.test
      1.times do
        1.times do
          return :ok
        end
      end
      :bad
    end
  end
  TestReturnFromNestedBlock.test == :ok
end

assert("BS Block 34") do
  module TestReturnFromNestedBlock_BSBlock34
    def self.test
      1.times do
        while true
          return :ok
        end
      end
      :bad
    end
  end
  TestReturnFromNestedBlock_BSBlock34.test == :ok
end

assert("BS Block 35") do
  module TestReturnFromNestedBlock_BSBlock35
    def self.test
      1.times do
        until false
          return :ok
        end
      end
      :bad
    end
  end
  TestReturnFromNestedBlock_BSBlock35.test == :ok
end

<script id="mruby_script_5" type="text/ruby">
#<![CDATA[
  ##
# Class ISO Test

assert('Class', '15.2.3') do
  Class.class == Class
end

assert('Class superclass', '15.2.3.2') do
  Class.superclass == Module
end

assert('Class#new', '15.2.3.3.3') do
  # at the moment no exception on singleton class
  #e1 = nil
  #begin
  #  class1 = e1.singleton_class.new
  #rescue => e1
  #  e2 = e1
  #end

  class TestClass
    def initialize args, &block
      @result = if not args.nil? and block.nil?
        # only arguments
        :only_args
      elsif not args.nil? and not block.nil?
        # args and block is given
        :args_and_block
      else
        # this should never happen
        :broken
      end
    end

    def result; @result; end
  end

  TestClass.new(:arg).result == :only_args
  # with block doesn't work yet
end

assert('Class#superclass', '15.2.3.3.4') do
  class SubClass < String; end
  SubClass.superclass == String
end

# Not ISO specified

assert('Class 1') do
  class C1; end
  C1.class == Class
end

assert('Class 2') do
  class C2; end
  C2.new.class == C2
end

assert('Class 3') do
  class C3; end
  C3.new.class.class == Class
end

assert('Class 4') do
  class C4_A; end
  class C4 < C4_A; end
  C4.class == Class
end

assert('Class 5') do
  class C5_A; end
  class C5 < C5_A; end
  C5.new.class == C5
end

assert('Class 6') do
  class C6_A; end
  class C6 < C6_A; end
  C6.new.class.class == Class
end

assert('Class 7') do
  class C7_A; end
  class C7_B; end

  class C7 < C7_A; end

  error = false
  begin
    # Different superclass.
    class C7 < C7_B; end
  rescue TypeError
    error = true
  end

  error
end

assert('Class 8') do
  class C8_A; end

  class C8; end  # superclass is Object

  error = false
  begin
    # Different superclass.
    class C8 < C8_A; end
  rescue TypeError
    error = true
  end

  error
end

assert('Class 9') do
  Class9Const = "a"

  error = false
  begin
    class Class9Const; end
  rescue TypeError
    error = true
  end

  error
end

assert('Class Module 1') do
  module M; end
  M.class == Module
end

assert('Class Module 2') do
  module M; end
  class C; include M; end
  C.new.class == C
end

# nested class
assert('Class Nested 1') do
  class A; end
  class A::B; end
  A::B == A::B
end

assert('Class Nested 2') do
  class A; end
  class A::B; end
  A::B.new.class == A::B
end

assert('Class Nested 3') do
  class A; end
  class A::B; end
  A::B.new.class.class == Class
end

assert('Class Nested 4') do
  class A; end
  class A::B; end
  class A::B::C; end
  A::B::C == A::B::C
end

assert('Class Nested 5') do
  class A; end
  class A::B; end
  class A::B::C; end
  A::B::C.class == Class
end

assert('Class Nested 6') do
  class A; end
  class A::B; end
  class A::B::C; end
  A::B::C.new.class == A::B::C
end

assert('Class Nested 7') do
  class A; end
  class A::B; end
  class A::B2 < A::B; end
  A::B2 == A::B2
end

assert('Class Nested 8') do
  class A; end
  class A::B; end
  class A::B2 < A::B; end
  A::B2.class == Class
end

assert('Class Colon 1') do
  class A; end; A::C = 1; A::C == 1
end

assert('Class Colon 2') do
  class A; class ::C; end end; C == C
end

assert('Class Colon 3') do
  class A; class ::C; end end; C.class == Class
end

assert('Class Dup 1') do
  class C; end;  C.dup.class == Class
end

assert('Class Dup 2') do
  module M; end;  M.dup.class == Module
end

assert('Class Alias 1') do
  class A
    def test; 1; end

    alias test2 test
    alias :test3 :test
  end

  A.new.test2 == 1 and A.new.test3 == 1
end

assert('Class Alias 2') do
  class A
    def test; 1; end

    alias test2 test

    def test; 2; end
  end

  A.new.test == 2 and A.new.test2 == 1
end

assert('Class Undef 1') do
  class A
    def test1; 1; end
    def test2; 2; end

    undef test1
    undef :test2
  end

  result1 = false
  begin
    A.new.test1
  rescue NoMethodError
    result1 = true
  end

  result2 = false
  begin
    A.new.test2
  rescue NoMethodError
    result2 = true
  end

  result1 == true and result2 == true
end

assert('Class Undef 2') do
  class A
    def test1; 1; end
    def test2; 2; end

    undef test1, test2
  end

  result1 = false
  begin
    A.new.test1
  rescue NoMethodError
    result1 = true
  end

<script id="mruby_script_18" type="text/ruby">
#<![CDATA[
  ##
# Math Test

if Object.const_defined?(:Math)
  assert('Math.sin 0') do
    check_float(Math.sin(0), 0)
  end

  assert('Math.sin PI/2') do
    check_float(Math.sin(Math::PI / 2), 1)
  end

  assert('Fundamental trig identities') do
    result = true
    N = 13
    N.times do |i|
      a  = Math::PI / N * i
      ca = Math::PI / 2 - a
      s  = Math.sin(a)
      c  = Math.cos(a)
      t  = Math.tan(a)
      result &= check_float(s, Math.cos(ca))
      result &= check_float(t, 1 / Math.tan(ca))
      result &= check_float(s ** 2 + c ** 2, 1)
      result &= check_float(t ** 2 + 1, (1/c) ** 2)
      result &= check_float((1/t) ** 2 + 1, (1/s) ** 2)
    end
    result
  end

  assert('Math.erf 0') do
    check_float(Math.erf(0), 0)
  end

  assert('Math.exp 0') do
    check_float(Math.exp(0), 1.0)
  end

  assert('Math.exp 1') do
    check_float(Math.exp(1), 2.718281828459045)
  end

  assert('Math.exp 1.5') do
    check_float(Math.exp(1.5), 4.4816890703380645)
  end

  assert('Math.log 1') do
    check_float(Math.log(1), 0)
  end

  assert('Math.log E') do
    check_float(Math.log(Math::E), 1.0)
  end

  assert('Math.log E**3') do
    check_float(Math.log(Math::E**3), 3.0)
  end

  assert('Math.log2 1') do
    check_float(Math.log2(1), 0.0)
  end

  assert('Math.log2 2') do
    check_float(Math.log2(2), 1.0)
  end

  assert('Math.log10 1') do
    check_float(Math.log10(1), 0.0)
  end

  assert('Math.log10 10') do
    check_float(Math.log10(10), 1.0)
  end

  assert('Math.log10 10**100') do
    check_float(Math.log10(10**100), 100.0)
  end

  assert('Math.sqrt') do
    num = [0.0, 1.0, 2.0, 3.0, 4.0]
    sqr = [0, 1, 4, 9, 16]
    result = true
    sqr.each_with_index do |v,i|
      result &= check_float(Math.sqrt(v), num[i])
    end
    result
  end

  assert('Math.cbrt') do
    num = [-2.0, -1.0, 0.0, 1.0, 2.0]
    cub = [-8, -1, 0, 1, 8]
    result = true
    cub.each_with_index do |v,i|
      result &= check_float(Math.cbrt(v), num[i])
    end
    result
  end

  assert('Math.hypot') do
    check_float(Math.hypot(3, 4), 5.0)
  end

  assert('Math.frexp 1234') do
    n = 1234
    fraction, exponent = Math.frexp(n)
    check_float(Math.ldexp(fraction, exponent), n)
  end

  assert('Math.erf 1') do
    check_float(Math.erf(1), 0.842700792949715)
  end

  assert('Math.erfc 1') do
    check_float(Math.erfc(1), 0.157299207050285)
  end

  assert('Math.erf -1') do
    check_float(Math.erf(-1), -0.8427007929497148)
  end

  assert('Math.erfc -1') do
    check_float(Math.erfc(-1), 1.8427007929497148)
  end
end

<script id="mruby_script_main" type="text/ruby">
#<![CDATA[
$ok_test = 0
$ko_test = 0
$kill_test = 0
$asserts  = []
$test_start = Time.now if Object.const_defined?(:Time)

##
# Create the assertion in a readable way
def assertion_string(err, str, iso=nil, e=nil)
  msg = "#{err}#{str}"
  msg += " [#{iso}]" if iso && iso != ''
  msg += " => #{e.message}" if e
  msg += " (mrbgems: #{GEMNAME})" if Object.const_defined?(:GEMNAME)
  msg
end

##
# Verify a code block.
#
# str : A remark which will be printed in case
#       this assertion fails
# iso : The ISO reference code of the feature
#       which will be tested by this
#       assertion
$output = JsObj.get("window.output");
def assert(str = 'Assertion failed', iso = '')
  begin
    if(!yield)
      $asserts.push(assertion_string('Fail: ', str, iso))
      $ko_test += 1
#      print('F')
      $output.call(str, 'F')
    else
      $ok_test += 1
#      print('.')
      $output.call(str, 'T')
    end
  rescue Exception => e
    $asserts.push(assertion_string('Error: ', str, iso, e))
    $kill_test += 1
#    print('X')
    $output.call(str, 'X')
  end
end

##
# Report the test result and print all assertions
# which were reported broken.
def report()
#  print "\n"

  str = ""

  $asserts.each do |msg|
    str += msg
  end

  $total_test = $ok_test.+($ko_test)
  str += ('Total: ').to_s
  str += ($total_test).to_s
  str += ("\n").to_s

  str += ('   OK: ').to_s
  str += ($ok_test).to_s
  str += ("\n").to_s
  str += ('   KO: ').to_s
  str += ($ko_test).to_s
  str += ("\n").to_s
  str += ('Crash: ').to_s
  str += ($kill_test).to_s
  str += ("\n").to_s

  if Object.const_defined?(:Time)
    str += (' Time: ').to_s
    str += (Time.now - $test_start).to_s
    str += (" seconds\n").to_s
  end

  JsObj.get("window").alert(str);
end

##
# Performs fuzzy check for equality on methods returning floats
# on the basis of the Math::TOLERANCE constant.
def check_float(a, b)
  tolerance = Math::TOLERANCE
  a = a.to_f
  b = b.to_f
  if a.finite? and b.finite?
    (a-b).abs < tolerance
  else
    true
  end
end
#]]>
</script>
